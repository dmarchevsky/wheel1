# Production Docker Compose Configuration
# This file is for production deployment
# Uses .env file for environment variables
# No hot-reloading, optimized for production

services:
  # Database
  db:
    image: postgres:15-alpine
    container_name: wheel_db_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-wheel}
      POSTGRES_USER: ${POSTGRES_USER:-wheel}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wheel}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wheel} -d ${POSTGRES_DB:-wheel}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - wheel_network
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: wheel_redis_prod
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - wheel_network
    restart: unless-stopped

  # Backend API
  api:
    build:
      context: ../app/backend
      dockerfile: ../../infra/Dockerfile.backend
    container_name: wheel_api_prod
    env_file:
      - ../.env
    environment:
      - MODE=api
      - ENV=production
      - TZ=${TZ:-America/Los_Angeles}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-wheel}
      - POSTGRES_USER=${POSTGRES_USER:-wheel}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-wheel}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - TRADIER_BASE_URL=${TRADIER_BASE_URL:-https://api.tradier.com/v1}
      - TRADIER_ACCESS_TOKEN=${TRADIER_ACCESS_TOKEN}
      - TRADIER_ACCOUNT_ID=${TRADIER_ACCOUNT_ID}
      - OPENAI_ENABLED=${OPENAI_ENABLED:-false}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - WEB_BASE_URL=${WEB_BASE_URL:-http://localhost}
      - API_BASE_URL=${API_BASE_URL:-http://api:8000}
      - MARKET_TIMEZONE=${MARKET_TIMEZONE:-America/New_York}
      - RECOMMENDER_INTERVAL_MIN=${RECOMMENDER_INTERVAL_MIN:-15}
      # Risk/Scoring Thresholds and Trading Configuration are now managed via database settings service
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - wheel_network
    restart: unless-stopped

  # Background Worker
  worker:
    build:
      context: ../app/backend
      dockerfile: ../../infra/Dockerfile.backend
    container_name: wheel_worker_prod
    env_file:
      - ../.env
    environment:
      - MODE=worker
      - ENV=production
      - TZ=${TZ:-America/Los_Angeles}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - POSTGRES_DB=${POSTGRES_DB:-wheel}
      - POSTGRES_USER=${POSTGRES_USER:-wheel}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-wheel}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - TRADIER_BASE_URL=${TRADIER_BASE_URL:-https://api.tradier.com/v1}
      - TRADIER_ACCESS_TOKEN=${TRADIER_ACCESS_TOKEN}
      - TRADIER_ACCOUNT_ID=${TRADIER_ACCOUNT_ID}
      - OPENAI_ENABLED=${OPENAI_ENABLED:-false}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://api.openai.com/v1}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - WEB_BASE_URL=${WEB_BASE_URL:-http://localhost}
      - API_BASE_URL=${API_BASE_URL:-http://api:8000}
      - MARKET_TIMEZONE=${MARKET_TIMEZONE:-America/New_York}
      - RECOMMENDER_INTERVAL_MIN=${RECOMMENDER_INTERVAL_MIN:-15}
      # Risk/Scoring Thresholds and Trading Configuration are now managed via database settings service
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "ps", "aux", "|", "grep", "worker.py"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - wheel_network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ../app/frontend
      dockerfile: ../../infra/Dockerfile.frontend
    container_name: wheel_frontend_prod
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://localhost/api
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - wheel_network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: wheel_nginx_prod
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - api
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - wheel_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  wheel_network:
    driver: bridge
